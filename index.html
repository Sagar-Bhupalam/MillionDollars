<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // Cordova is ready
        //
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }

        // onSuccess Geolocation
        //
        function onSuccess(position) {
            var element = document.getElementById('geolocation');
            element.innerHTML = '<h1>'+'Latitude: ' + position.coords.latitude +'</h1>'+ '<br />' +
                            '<h1>' + 'Longitude: ' + position.coords.longitude + '</h1>' + '<br />' +
                            '<h1>' + 'Altitude: ' + position.coords.altitude + '</h1>' + '<br />' +
                            '<h1>' + 'Accuracy: ' + position.coords.accuracy + '</h1>' + '<br />' +
                            '<h1>' + 'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '</h1>' + '<br />' +
                            '<h1>' + 'Heading: ' + position.coords.heading + '</h1>' + '<br />' +
                            '<h1>' + 'Speed: ' + position.coords.speed + '</h1>' + '<br />' +
                            '<h1>' + 'Timestamp: ' + position.timestamp + '</h1>' + '<br />';
        }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: ' + error.code + '\n' +
                'message: ' + error.message + '\n');
        }

    </script>
  </head>
  <body>
    <p id="geolocation">Finding geolocation...</p>
  </body>
</html>
